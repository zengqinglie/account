{% extends 'base.html' %}
{% block title %}登陆{% endblock %}

{% block content %}
<h1>登陆页面：</h1>
<form method = 'post' enctype="multipart/form-data">
    {% csrf_token %}
    <table>
      <tr>
         <td>用户名</td><td>{{uf.username}}</td>
      </tr>
      <tr>
         <td>密码</td><td>{{uf.password}}</td>
      </tr>
     </table>
    <input type="submit" value = "登录" />
</form>
<br>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<a href="{% url 'accountBook:regist' %}">注册</a>
{% endblock %}
