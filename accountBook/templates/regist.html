{% extends 'base.html' %}
{% block title %}注册{% endblock %}

{% block content %}
<h1>注册页面：</h1>
<form method = 'post' enctype="multipart/form-data">
    {% csrf_token %}
    <table>
      <tr>
         <td>用户名</td><td>{{uf.username}}</td>
      </tr>
      <tr>
         <td>密码</td><td>{{uf.password}}</td>
      </tr>
     </table>
    <input type="submit" value = "注册" />
</form>
<br>
<a href="{% url 'accountBook:login' %}">登陆</a>
{% endblock %}
